{% extends "artifacts/base.html" %}

        <h2>
            {{ collection.name }}

        <p><img src="{{ collection.image.url }}" alt="Image" height="50%" width="50%"/></p>
        <p>{{ collection.description|safe }}</p>
    </div>


</div>

{% endblock %}
